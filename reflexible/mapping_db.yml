
northern_hemisphere:
    alias: default
    descr: Northern Hemisphere (default)
    map_par:
        projection: cyl
        llcrnrlat: 0
        urcrnrlat: 90
        llcrnrlon: -180
        urcrnrlon: 180
        resolution: c
        # anchor: W
    fig_par:
        figsize: [8, 3]  # w,h tuple
        axlocs: [0.1, 0.1, .7, .8]

earth:
