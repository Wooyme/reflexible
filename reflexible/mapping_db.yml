    descr: Whole earth, mercator
    map_par:
        projection: merc
        llcrnrlat: -75
        urcrnrlat: 85
        llcrnrlon: -180
        urcrnrlon: 180
        resolution: c
        # anchor: W
    fig_par:
        # figsize [8, 3]  # w,h tuple
        axlocs: [0.05, 0.05, .7, .8]

